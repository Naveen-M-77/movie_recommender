# GitHub Actions CI for a React application
# This workflow installs dependencies, runs lint/tests, and builds the production bundle.
name: React CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # Specify the Node.js version you use in your project
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        # Using npm install to avoid lockfile mismatch errors
        run: npm install

      - name: Run ESLint (if configured)
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npm run lint;
          else
            echo 'No ESLint config found, skipping lint.';
          fi

      - name: Run tests
        run: |
          npm test -- --watchAll=false --ci

      - name: Build production bundle
        run: npm run build

      # Optionally add deployment steps here
